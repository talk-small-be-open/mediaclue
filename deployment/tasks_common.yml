  #
  # Sysctl settings
  #
  - name: Reduce swappiness. Use memory first. Better for MongoDB.
    sysctl:
      name: "vm.swappiness"
      value: "1"
      state: present


  - name: Environment file
    become_user: root
    template:
      src: files/mediaclue.env.j2
      dest: /etc/mediaclue/mediaclue.env
      owner: root
      group: root

  - name: Copy SSH config
    copy:
      src: files/ssh/config
      dest: "/home/{{remoteUser}}/.ssh/config"
      owner: "{{remoteUser}}"
      group: "{{remoteUser}}"

  - name: Set up multiple authorized keys
    authorized_key:
      user: "{{remoteUser}}"
      state: present
      key: "{{lookup('file', item)}}"
    with_fileglob:
      - "files/ssh/authorized_keys/*"

  #
  # hosts file
  #
  - name: Replace a localhost entry with our own
    lineinfile:
      path: /etc/hosts
      regexp: '^127\.0\.0\.1'
      line: 127.0.0.1 localhost mediaclue.local
      owner: root
      group: root
      mode: '0644'
    

  - name: Install latest package ca-certificates
    apt:
      state: latest
      name: ca-certificates


