- name: Allow all access to tcp port 80
  ufw:
    rule: allow
    port: "80"
    proto: tcp

- name: Allow all access to tcp port 443
  ufw:
    rule: allow
    port: "443"
    proto: tcp

- name: Allow local access to monit tcp port 2812
  ufw:
    rule: allow
    port: "2812"
    proto: tcp
    src: 127.0.0.1



